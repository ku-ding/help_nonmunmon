{% load bootstrap4 %}

{% load static %}

<!DOCTYPE html>

<html lang="ko">

    <head>

        <meta charset="UTF-8">

		<meta name="viewport" content="width=device-width">

		

        <title>도와줘요!논문몬  </title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">  

    </head>

    <body>

        <style type = "text/css">

            .jumbotron {

                background-image: url('../../static/bacckground.png ');

                background-size: cover;

                text-shadow: black 0.2em 0.2em 0.2em;

                color: black;

            }

        </style>

        

        <nav class="navbar navbar-expand-lg navbar-light bg-white">

			

            <a class="navbar-brand" href= "{% url 'root' %}">

				<img src='{% static "help.png" %}'  class="img-rounded" width="190" height="60" alt="kuding-logo"></a>

            

          

            <div class="navbar navbar-collapse" id="navbarSupportedContent">

              <ul class="navbar-nav mr-auto"></ul>

              <form class="form-inline my-2 my-lg-0">

				<div>

					{% if user.is_authenticated %}
					<div class="btn-group">
						<p class="text-center"><a class = "btn btn-outline-success my-2 my-sm-0" href="{% url 'app:pdf_view'%}" role = "button">도와줘요! 논문몬</a>

						<a href="{% url 'logout' %}" class="btn btn-outline-success my-2 my-sm-0">로그아웃</a>

					</div>
					{% else %}

						<a href="{% url 'login' %}" class="btn btn-outline-success my-2 my-sm-0">로그인</a>

						<a href="{% url 'signup' %}" class="btn btn-outline-success my-2 my-sm-0">회원가입</a>

					{% endif %}

				</div>

              </form>

            </div>

        </nav>

	<div class = "container">
		<div class = "jumbotron" style = "height:290px; "> 
		</div>
	</div>      
   

	<br><br><br>
        <footer style="background-color: #555353; color: #ffffff;">

            <div class = "container">

                <br>

                <div class = "row">

                    <div class = "col-sm-4" style="text-align: center;"><h5>Copyright &copy; 2020</h5><h5>Kuding</h5></div>

                    <div class = "col-sm-4"><h4>팀원 소개</h4><p>저희는 건국대학교 학생입니다</p></div>

                </div> 

            </div>

        </footer>

    </body>

</html>
